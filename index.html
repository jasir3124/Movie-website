<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="fa/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="">
    <nav class="p-5 navbar d-grid">
      <h2 class="text-white">
        Adze.<span class="text-danger fs-4">DESIGN</span>
      </h2>
      <div class="mt-5">
        <h5 class="text-secondary">News Feed</h5>
        <div class="links d-grid mt-5">
          <div class="mb-4 d-flex">
            <i class="fa-solid fa-compass me-2 text-danger iconSize"></i
            ><a
              href="#"
              class="fs-h6 lh-sm link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 text-white pe-none"
              >Browse</a
            >
          </div>
          <div class="mb-4 d-flex">
            <i class="fa-regular fa-heart iconSize me-2 text-secondary"></i
            ><a
              href="#"
              class="fs-h6 lh-sm link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-secondary"
              >Watchlist</a
            >
          </div>
          <div class="mb-3 d-flex">
            <i
              class="fa-solid fa-calendar-days iconSize me-2 text-secondary"
            ></i
            ><a
              href="#"
              class="fs-h6 lh-sm link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-secondary"
              >Coming Soon</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/money heist poster.jpg" class="d-block w-100" style="height: 100px;" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/MURDER MYSTERY 2.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/project power poster.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </main>

    <script src="anime-master/lib/anime.js"></script>
    <script src="bootstrap-5.3.0-dist/js/bootstrap.js"></script>
    <script src="main.js"></script>
  </body>
</html>
