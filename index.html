<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="fa/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="">
    <nav class="p-5 navbar d-grid h-100">
      <h2 class="text-white">
        Adze.<span class="text-danger fs-4">DESIGN</span>
      </h2>
      <div class="mt-5">
        <h5 class="text-secondary">News Feed</h5>
        <div class="links d-grid mt-5">
          <div class="mb-4 d-flex">
            <i class="fa-solid fa-compass me-2 text-danger iconSize"></i
            ><a
              href="#"
              class="fs-h6 lh-sm link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 text-white pe-none"
              >Browse</a
            >
          </div>
          <div class="mb-4 d-flex">
            <i class="fa-regular fa-heart iconSize me-2 text-secondary"></i
            ><a
              href="#"
              class="fs-h6 lh-sm link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-secondary"
              >Watchlist</a
            >
          </div>
          <div class="mb-3 d-flex">
            <i
              class="fa-solid fa-calendar-days iconSize me-2 text-secondary"
            ></i
            ><a
              href="#"
              class="fs-h6 lh-sm link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-secondary"
              >Coming Soon</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="d-grid justify-content-center pt-5">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/money heist poster.jpg"
              class="d-block w-100"
              style="height: 300px"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/MURDER MYSTERY 2.jpeg"
              class="d-block w-100"
              style="height: 300px"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/the mother poster.jpeg"
              class="d-block w-100"
              style="height: 300px"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <section>
        <div class="d-flex">
          <a href="" class="cardLink m-4 position-relative">
            <div class="card bg-dark text-white" style="width: 18rem">
              <div class="card-body">
                <div class="d-flex">
                  <h5 class="card-title mb-4">Spider-Man</h5>
                  <img
                    src="images/spider man poster.jpg"
                    alt=""
                    style="width: 60px;"
                    class="cardImg position-absolute"
                  />
                </div>
                <p class="card-text">Science Fiction, Fantasy</p>
              </div>
            </div>
          </a>
          <a href="" class="cardLink m-4">
            <div class="card bg-dark text-white" style="width: 18rem">
              <div class="card-body harryPotterCard">
                <h5 class="card-title">Harry Potter</h5>
                <img
                src="images/harry potter poster.jpeg"
                alt=""
                style="width: 60px;"
                class="cardImg position-absolute"
              />
                <p class="card-text">
                  Fantasy, Adventure, <br> Childrens film
                </p>
              </div>
            </div>
          </a>
          <a href="" class="cardLink m-4">
            <div class="card bg-dark text-white" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Lord Of The Rings</h5>
                <p class="card-text">
                  
                </p>
              </div>
            </div>
          </a>
        </div>
        F
      </section>
    </main>

    <script src="anime-master/lib/anime.js"></script>
    <script src="bootstrap-5.3.0-dist/js/bootstrap.js"></script>
    <script src="main.js"></script>
  </body>
</html>
